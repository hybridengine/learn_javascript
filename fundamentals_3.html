    // for Fundamentals Part 3 Assignment

    // 1. Write a function called add7 that takes one number and returns that number + 7.
    function add7(num) {
        return num + 7;
    }

    // 2. Write a function called multiply that takes 2 numbers and returns their product.
    function multiply(num1, num2) {
        return num1 * num2;
    }

    // 3. Write a function called capitalize that takes a string and returns that string 
    // with only the first letter capitalized. Make sure that it can take strings 
    // that are lowercase, UPPERCASE or BoTh.
    function capitalize(string) {
        return string.charAt(0).toUpperCase();
    }

    // 4. Write a function called lastLetter that takes a string and returns the very 
    // last letter of that string:
    // lastLetter("abcd") should return "d"
    function lastLetter(string) {
        return string.slice(-1);
    }
