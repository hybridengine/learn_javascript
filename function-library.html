<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

  function squared(num) {
    return num * num;
  }

  function cubed(num) {
    return num * num * num;
  }

  function factorial(num) {
    if (num < 0) return undefined;
    if (num === 0) return 1;
    let x = num - 1;
    while (x > 1) {
      num *= x;
      x--;
    }
    return num;
  }

  //my own function for this test
  function squareroot(num) {
    return num ** 0.5;
  }
  

  // print out information about the number entered into text input - using event handler
  input.addEventListener("change", () => { // runs when "change" event fires on text input
    const num = parseFloat(input.value); // anonymous function - arrow thingy
    if (isNaN(num)) {
      para.textContent = "You need to enter a number!";
    } else {
      para.textContent = `${num} squared is ${squared(num)}. `;
      para.textContent += `${num} cubed is ${cubed(num)}. `;
      para.textContent += `${num} factorial is ${factorial(num)}. `;
      para.textContent += `Square root of ${num} is ${squareroot(num)}. `;
    }
  });

  </script>
</body>
</html>
